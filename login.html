<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar - Central SCI</title>

    <!-- Tailwind CSS para utilitários rápidos -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        :root {
            --brand-primary: #007AFF;
        }

        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Plus Jakarta Sans', sans-serif;
            overflow: hidden;
        }

        /* BACKGROUND COM GRADIENTE PROFISSIONAL */
        .login-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://lh3.googleusercontent.com/u/0/d/1w-cRF3xCfrPYZ7tMrmP7B0Izf069TX9B');
            background-size: cover;
            background-position: center;
            z-index: -2;
        }

        .login-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* Gradiente escuro para dar profundidade e destacar o modal */
            background: linear-gradient(135deg, rgba(15, 23, 42, 0.8) 0%, rgba(30, 58, 138, 0.4) 100%);
            z-index: -1;
        }

        /* Ajuste específico para forçar o modal a ficar visível e centralizado */
        .auth-modal {
            background: transparent !important;
            /* Remove o fundo escuro padrão do modal já que temos o nosso */
            backdrop-filter: none !important;
        }

        .auth-modal-container {
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.5) !important;
        }

        .brand-logo-container {
            position: absolute;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 10;
        }

        .brand-logo {
            width: 80px;
            height: 80px;
            background: white;
            padding: 15px;
            border-radius: 24px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            margin-bottom: 15px;
            display: inline-block;
        }

        .brand-name {
            color: white;
            font-size: 24px;
            font-weight: 800;
            letter-spacing: -0.5px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>

<body>

    <div class="login-bg"></div>
    <div class="login-overlay"></div>

    <div class="brand-logo-container">
        <div class="brand-logo">
            <img src="https://lh3.googleusercontent.com/u/0/d/1qRTQ2m7853VqWVPnms99f0cPBlQHahXq" alt="Logo">
        </div>
        <div class="brand-name">CENTRAL SCI</div>
    </div>

    <!-- Scripts de Autenticação Padrão -->
    <script type="module">
        import authCore from './js/auth/auth-core.js';
        import authUI from './js/auth/auth-ui.js';
        import authGuard from './js/auth/auth-guard.js';

        // Inicializar
        window.authCore = authCore;
        window.authUI = authUI;
        window.authGuard = authGuard;

        // Abrir o modal automaticamente
        window.addEventListener('auth-initialized', () => {
            if (authCore.isAuthenticated()) {
                handleRedirect();
            } else {
                authUI.openModal('login');

                // Sobrescrever o fechamento do modal para voltar à home caso fechem
                const closeBtn = document.getElementById('auth-modal-close');
                const overlay = document.getElementById('auth-modal-overlay');

                const returnToHome = (e) => {
                    e.preventDefault();
                    window.location.href = '/Central/';
                };

                if (closeBtn) closeBtn.onclick = returnToHome;
                if (overlay) overlay.onclick = returnToHome;
            }
        });

        // Escutar sucesso no login para redirecionar
        authCore.addAuthListener((event, user) => {
            if (event === 'login') {
                handleRedirect();
            }
        });

        function handleRedirect() {
            const params = new URLSearchParams(window.location.search);
            const returnUrl = params.get('return');
            window.location.href = returnUrl ? decodeURIComponent(returnUrl) : '/Central/';
        }
    </script>
</body>

</html>
