<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Acesso - Central</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <script src="/Central/pwa/lucide.min.js"></script>

    <style>
        * {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #f5f5f7;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            margin: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #f5f5f7 0%, #e8e8ed 100%);
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 24px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.05);
            width: 100%;
            max-width: 400px;
            padding: 40px;
            animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-field {
            width: 100%;
            height: 52px;
            background: rgba(255, 255, 255, 0.5);
            border: 1.5px solid rgba(0, 0, 0, 0.08);
            border-radius: 14px;
            padding: 0 16px 0 44px;
            font-size: 16px;
            font-weight: 500;
            color: #1d1d1f;
            transition: all 0.2s ease;
            outline: none;
        }

        .input-field:focus {
            background: #ffffff;
            border-color: #007AFF;
            box-shadow: 0 0 0 4px rgba(0, 122, 255, 0.1);
        }

        .input-icon {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: #86868b;
            transition: color 0.2s ease;
        }

        .input-field:focus+.input-icon {
            color: #007AFF;
        }

        .btn-primary {
            width: 100%;
            height: 52px;
            background: #007AFF;
            color: #ffffff;
            border-radius: 14px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.16, 1, 0.3, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary:hover {
            background: #0066cc;
            transform: scale(1.01);
        }

        .btn-primary:active {
            transform: scale(0.98);
        }

        .btn-primary:disabled {
            background: #d2d2d7;
            cursor: not-allowed;
            transform: none;
        }

        .loader {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        #error-message {
            background: rgba(255, 59, 48, 0.1);
            color: #ff3b30;
            padding: 12px;
            border-radius: 10px;
            font-size: 13px;
            font-weight: 500;
            margin-bottom: 20px;
            display: none;
            text-align: center;
            border: 1px solid rgba(255, 59, 48, 0.2);
        }

        .logo-area {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo-icon {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, #007AFF 0%, #5856D6 100%);
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 16px;
            box-shadow: 0 8px 16px rgba(0, 122, 255, 0.2);
        }

        h1 {
            font-size: 24px;
            font-weight: 700;
            color: #1d1d1f;
            margin-bottom: 8px;
        }

        p.subtitle {
            color: #86868b;
            font-size: 15px;
        }

        /* Keyboard-friendly layout on mobile */
        @media (max-height: 500px) {
            .glass-card {
                padding: 24px;
            }

            .logo-area {
                margin-bottom: 16px;
            }

            .logo-icon {
                width: 48px;
                height: 48px;
                margin-bottom: 8px;
            }
        }
    </style>
</head>

<body>
    <div class="glass-card">
        <div class="logo-area">
            <div class="logo-icon">
                <i data-lucide="shield-check" class="w-8 h-8 text-white"></i>
            </div>
            <h1>Bem-vindo</h1>
            <p class="subtitle">Acesse sua conta da Central</p>
        </div>

        <div id="error-message"></div>

        <!-- Login Form -->
        <form id="loginForm">
            <div class="input-group">
                <input type="text" id="matricula" class="input-field" placeholder="Matrícula (ex: ABC1234)"
                    autocomplete="username" required>
                <i data-lucide="user" class="input-icon w-5 h-5"></i>
            </div>

            <div class="input-group">
                <input type="password" id="password" class="input-field" placeholder="Senha"
                    autocomplete="current-password" required>
                <i data-lucide="lock" class="input-icon w-5 h-5"></i>
            </div>

            <button type="submit" id="submitBtn" class="btn-primary">
                <span id="btnText">Entrar</span>
                <div id="btnLoader" class="loader hidden"></div>
            </button>
            <div class="mt-4 text-center">
                <button type="button" onclick="toggleView('register')"
                    class="text-sm font-semibold text-blue-600 hover:text-blue-700">
                    Não tem conta? Cadastre-se
                </button>
            </div>
        </form>

        <!-- Register Form (Hidden by default) -->
        <form id="registerForm" class="hidden">
            <div class="input-group">
                <input type="text" id="regMatricula" class="input-field" placeholder="Matrícula (ex: ABC1234)" required>
                <i data-lucide="key-round" class="input-icon w-5 h-5"></i>
            </div>

            <div class="input-group">
                <input type="text" id="regDisplayName" class="input-field" placeholder="Nome na Tarjeta (Ex: FULANO)"
                    required>
                <i data-lucide="user-plus" class="input-icon w-5 h-5"></i>
            </div>

            <div class="input-group">
                <input type="email" id="regEmail" class="input-field" placeholder="E-mail de Recuperação" required>
                <i data-lucide="mail" class="input-icon w-5 h-5"></i>
            </div>

            <div class="input-group">
                <input type="password" id="regPassword" class="input-field" placeholder="Criar Senha" required>
                <i data-lucide="lock" class="input-icon w-5 h-5"></i>
            </div>

            <button type="submit" id="regSubmitBtn" class="btn-primary">
                <span id="regBtnText">Criar Conta</span>
                <div id="regBtnLoader" class="loader hidden"></div>
            </button>
            <div class="mt-4 text-center">
                <button type="button" onclick="toggleView('login')"
                    class="text-sm font-semibold text-blue-600 hover:text-blue-700">
                    Já tem conta? Faça Login
                </button>
            </div>
        </form>

        <div class="mt-8 text-center">
            <p class="text-[13px] text-gray-400 font-medium">© 2026 Central - SCI JOI</p>
        </div>
    </div>

    <script type="module">
        import { auth, db } from './js/auth/firebase-config.js';
        import {
            signInWithEmailAndPassword,
            createUserWithEmailAndPassword,
            updateProfile
        } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js';
        import {
            doc,
            getDoc,
            setDoc,
            updateDoc,
            serverTimestamp
        } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js';
        import matriculaHandler from './js/auth/matricula-handler.js';

        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const errorMessage = document.getElementById('error-message');

        // Alternar entre login e cadastro
        window.toggleView = (view) => {
            errorMessage.style.display = 'none';
            if (view === 'register') {
                loginForm.classList.add('hidden');
                registerForm.classList.remove('hidden');
                document.querySelector('h1').textContent = 'Novo Cadastro';
                document.querySelector('.subtitle').textContent = 'Crie sua conta na Central';
            } else {
                loginForm.classList.remove('hidden');
                registerForm.classList.add('hidden');
                document.querySelector('h1').textContent = 'Bem-vindo';
                document.querySelector('.subtitle').textContent = 'Acesse sua conta da Central';
            }
        };

        // --- LÓGICA DE LOGIN ---
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const matriculaInput = document.getElementById('matricula');
            const passwordInput = document.getElementById('password');
            const submitBtn = document.getElementById('submitBtn');
            const btnText = document.getElementById('btnText');
            const btnLoader = document.getElementById('btnLoader');

            const matricula = matriculaInput.value;
            const password = passwordInput.value;

            errorMessage.style.display = 'none';

            if (!matriculaHandler.isValid(matricula)) {
                showError('Matrícula inválida. Use o formato AAA1234.');
                return;
            }

            setLoading(submitBtn, btnText, btnLoader, true);

            try {
                const virtualEmail = matriculaHandler.toVirtualEmail(matricula);
                await signInWithEmailAndPassword(auth, virtualEmail, password);
                window.location.href = '/Central/index.html';
            } catch (error) {
                console.error("Erro no login:", error);
                showError(getAuthErrorMessage(error.code));
                setLoading(submitBtn, btnText, btnLoader, false);
            }
        });

        // --- LÓGICA DE CADASTRO ---
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const regMatricula = document.getElementById('regMatricula').value.toUpperCase().trim();
            const regDisplayName = document.getElementById('regDisplayName').value.trim();
            const regEmail = document.getElementById('regEmail').value.trim();
            const regPassword = document.getElementById('regPassword').value;

            const submitBtn = document.getElementById('regSubmitBtn');
            const btnText = document.getElementById('regBtnText');
            const btnLoader = document.getElementById('regBtnLoader');

            errorMessage.style.display = 'none';

            // 1. Validar formato da matrícula
            if (!matriculaHandler.isValid(regMatricula)) {
                showError('Matrícula inválida. Use o formato AAA1234.');
                return;
            }

            setLoading(submitBtn, btnText, btnLoader, true);

            try {
                // 2. Validar se a matrícula existe, está habilitada e não foi usada
                const matDoc = await getDoc(doc(db, 'matriculas', regMatricula));

                if (!matDoc.exists()) {
                    throw new Error('Matrícula não cadastrada no sistema.');
                }

                const matData = matDoc.data();
                if (!matData.habilitada) {
                    throw new Error('Esta matrícula está desabilitada.');
                }
                if (matData.usada) {
                    throw new Error('Esta matrícula já foi utilizada em outro cadastro.');
                }

                // 3. Criar usuário no Firebase Auth
                const virtualEmail = matriculaHandler.toVirtualEmail(regMatricula);
                const userCredential = await createUserWithEmailAndPassword(auth, virtualEmail, regPassword);
                const user = userCredential.user;

                // 4. Atualizar Perfil de Auth (displayName)
                await updateProfile(user, { displayName: regDisplayName });

                // 5. Criar documento do usuário no Firestore
                await setDoc(doc(db, 'usuarios', user.uid), {
                    id: user.uid,
                    matricula: regMatricula,
                    displayName: regDisplayName,
                    email: regEmail, // Email de recuperação informado
                    virtualEmail: virtualEmail,
                    role: matData.role || 'user',
                    base: matData.base || '',
                    ativo: true,
                    cadastradoEm: serverTimestamp()
                });

                // 6. Marcar matrícula como usada
                await updateDoc(doc(db, 'matriculas', regMatricula), {
                    usada: true,
                    usadaPor: user.uid,
                    dataUso: serverTimestamp()
                });

                // Sucesso!
                window.location.href = '/Central/index.html';

            } catch (error) {
                console.error("Erro no cadastro:", error);
                showError(error.message || getAuthErrorMessage(error.code));
                setLoading(submitBtn, btnText, btnLoader, false);
            }
        });

        // Aplicar máscara nos inputs de matrícula
        matriculaHandler.applyMask(document.getElementById('matricula'));
        matriculaHandler.applyMask(document.getElementById('regMatricula'));

        function setLoading(btn, text, loader, isLoading) {
            btn.disabled = isLoading;
            text.classList.toggle('hidden', isLoading);
            loader.classList.toggle('hidden', !isLoading);
        }

        function showError(msg) {
            errorMessage.textContent = msg;
            errorMessage.style.display = 'block';
        }

        function getAuthErrorMessage(code) {
            switch (code) {
                case 'auth/user-not-found':
                case 'auth/wrong-password':
                case 'auth/invalid-credential':
                    return 'Matrícula ou senha incorretos.';
                case 'auth/email-already-in-use':
                    return 'Esta matrícula já possui um cadastro ativo.';
                case 'auth/weak-password':
                    return 'A senha deve ter pelo menos 6 caracteres.';
                case 'auth/too-many-requests':
                    return 'Muitas tentativas falhas. Tente novamente mais tarde.';
                default:
                    return 'Erro ao processar solicitação. Tente novamente.';
            }
        }

        // Inicializar ícones
        if (window.lucide) lucide.createIcons();
    </script>
</body>

</html>
