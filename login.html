<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Central SCI</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                        }
                    }
                }
            }
        }
    </script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            min-height: 100vh;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.1);
        }

        .animate-float {
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-10px);
            }

            100% {
                transform: translateY(0px);
            }
        }
    </style>
</head>

<body class="flex items-center justify-center p-4">

    <div class="w-full max-w-md">
        <!-- Logo e Cabeçalho -->
        <div class="text-center mb-8 animate-float">
            <div class="inline-block p-4 bg-white rounded-3xl shadow-xl mb-4">
                <img src="https://lh3.googleusercontent.com/u/0/d/1qRTQ2m7853VqWVPnms99f0cPBlQHahXq" alt="Logo Central"
                    class="h-16 w-16 object-contain">
            </div>
            <h1 class="text-3xl font-extrabold text-slate-800 tracking-tight">Central SCI</h1>
            <p class="text-slate-500 font-medium mt-2">Acesse sua conta para continuar</p>
        </div>

        <!-- Card de Login -->
        <div class="glass-card rounded-3xl p-8 md:p-10">
            <div id="auth-error"
                class="hidden mb-6 p-4 bg-red-50 border-l-4 border-red-500 text-red-700 text-sm rounded-r-lg animate-pulse">
                <!-- Erro aparecerá aqui -->
            </div>

            <form id="login-form" class="space-y-6">
                <div>
                    <label for="matricula" class="block text-sm font-semibold text-slate-700 mb-2">Matrícula</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-slate-400">
                            <i data-lucide="user" class="h-5 w-5"></i>
                        </span>
                        <input type="text" id="matricula" name="matricula" required
                            class="block w-full pl-10 pr-4 py-3 bg-white border border-slate-200 rounded-2xl text-slate-800 placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-brand-600 focus:border-transparent transition-all uppercase"
                            placeholder="ABC1234" maxlength="7">
                    </div>
                </div>

                <div>
                    <label for="senha" class="block text-sm font-semibold text-slate-700 mb-2">Senha</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-slate-400">
                            <i data-lucide="lock" class="h-5 w-5"></i>
                        </span>
                        <input type="password" id="senha" name="senha" required
                            class="block w-full pl-10 pr-12 py-3 bg-white border border-slate-200 rounded-2xl text-slate-800 placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-brand-600 focus:border-transparent transition-all"
                            placeholder="••••••••">
                        <button type="button" id="toggle-password"
                            class="absolute inset-y-0 right-0 pr-3 flex items-center text-slate-400 hover:text-slate-600 transition-colors">
                            <i data-lucide="eye" class="h-5 w-5"></i>
                        </button>
                    </div>
                </div>

                <div class="flex items-center justify-between">
                    <label class="flex items-center">
                        <input type="checkbox"
                            class="rounded border-slate-300 text-brand-600 focus:ring-brand-500 h-4 w-4">
                        <span class="ml-2 text-sm text-slate-600 font-medium">Lembrar de mim</span>
                    </label>
                    <a href="#"
                        class="text-sm font-semibold text-brand-600 hover:text-brand-700 transition-colors">Esqueceu a
                        senha?</a>
                </div>

                <button type="submit" id="submit-btn"
                    class="w-full flex items-center justify-center gap-2 py-4 px-6 bg-brand-600 hover:bg-brand-700 text-white font-bold rounded-2xl shadow-lg shadow-brand-200 transition-all transform hover:scale-[1.02] active:scale-[0.98]">
                    <span>Entrar</span>
                    <i data-lucide="arrow-right" class="h-5 w-5"></i>
                </button>
            </form>

            <div class="mt-8 pt-8 border-t border-slate-200 text-center">
                <p class="text-slate-500 text-sm font-medium">
                    Ainda não tem uma conta?
                    <a href="#" class="text-brand-600 font-bold hover:text-brand-700 transition-colors">Solicitar
                        cadastro</a>
                </p>
            </div>
        </div>

        <!-- Footer -->
        <p class="text-center text-slate-400 text-xs mt-8">
            &copy; 2024 Central SCI - Todos os direitos reservados.
        </p>
    </div>

    <!-- Firebase e AuthCore -->
    <script type="module">
        import authCore from './js/auth/auth-core.js';

        const loginForm = document.getElementById('login-form');
        const errorDiv = document.getElementById('auth-error');
        const submitBtn = document.getElementById('submit-btn');
        const togglePassword = document.getElementById('toggle-password');
        const passwordInput = document.getElementById('senha');

        // Inicializar Lucide
        lucide.createIcons();

        // Mostrar/Ocultar Senha
        togglePassword.addEventListener('click', () => {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            togglePassword.innerHTML = `<i data-lucide="${type === 'password' ? 'eye' : 'eye-off'}" class="h-5 w-5"></i>`;
            lucide.createIcons();
        });

        // Caso o usuário já esteja logado, redirecionar
        const checkAuth = () => {
            // Aguardar a inicialização do authCore
            const waitForAuth = setInterval(() => {
                if (authCore.initialized) {
                    clearInterval(waitForAuth);
                    if (authCore.isAuthenticated()) {
                        handleRedirect();
                    }
                }
            }, 100);
        };

        const handleRedirect = () => {
            const params = new URLSearchParams(window.location.search);
            const returnUrl = params.get('return');

            // Decodificar a URL se necessário e redirecionar
            window.location.href = returnUrl ? decodeURIComponent(returnUrl) : '/Central/';
        };

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const matricula = document.getElementById('matricula').value;
            const senha = passwordInput.value;

            try {
                // Loading state
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<span>Entrando...</span><div class="animate-spin rounded-full h-5 w-5 border-b-2 border-white"></div>';
                errorDiv.classList.add('hidden');

                await authCore.login(matricula, senha);

                // Redirecionar após login bem-sucedido
                handleRedirect();

            } catch (error) {
                console.error('Erro no login:', error);
                errorDiv.textContent = error.message || 'Erro ao realizar login. Verifique seus dados.';
                errorDiv.classList.remove('hidden');
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<span>Entrar</span><i data-lucide="arrow-right" class="h-5 w-5"></i>';
                lucide.createIcons();
            }
        });

        checkAuth();
    </script>
</body>

</html>
